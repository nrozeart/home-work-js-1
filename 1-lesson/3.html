<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10");
    /* 10+10 складываются как числа =20, 
    дальше происходит конкатенация 
    и 20 становится строкой и складывается со строкой 2010 */
    console.log(10 + "10" + 10);
    /*Все 10 становятся строкой, происходит конкатенация строк 101010 */
    console.log(10 + 10 + +"10");
    /*30 так как 10+10=20 и крайняя 10 преобразовывается в число и результат 
    становится 30 */
    console.log(10 / -"");
    /* -Infinity, так как при попытке преобразовать пустую строку в число будет 
    ошибка вычисления NaN, при делении на которое будет -Infinity*/
    console.log(10 / +"2,5");
    /*NaN так как при попытке преобразовать 2,5 в число будет ошибка. Ошибка
    так как дробное число в JS записывается через точку, а не через запятую*/
  </script>
</body>

</html>
