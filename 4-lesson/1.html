<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    /* Решение в es5 стиле.
       1. Создаем функцию - конструктор для продукта    */
    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
    }

    /*  Создаем продукт-объект от нашей базовой функции - конструктора 
        ProductES5, передаем в нее параметры: название продукта - dress и цену 
        продукта 7500. Выводим в консоль наш продукт-объект.    */
    const productES5dress = new ProductES5('dress', 7500);
    console.log(productES5dress);

    /*  Создаем метод `make25Discount`, который уменьшает стоимость 
    продукта на 25%.    */
    ProductES5.prototype.make25Discount = function () {
      this.price = this.price * 75 / 100;
    };

    /*  Применяем метод `make25Discount`и выводим в консоль новое значение 
    нашего продукта-объекта.    */
    productES5dress.make25Discount();
    console.log(productES5dress);


    //*-----------------------------------------------------------------


    /* Решение в es6 стиле. (ОСТАЛСЯ ВОПРОС, ЕСЛИ Я ХОЧУ ИСПОЛЬЗОВАТЬ ПРЕДЫДУЩУЮ 
    ЦЕНУ СВЕРХУ - КОТОРАЯ УЖЕ -25% - то есть 5625 рублей в следующем примере, 
    как это сделать?? пробовала не вышло)

      Тут просто решение, независимое от верхнего примера.
      1. Создаем класс для продукта (и метод там же)    */
    class ProductES6 {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
      make25Discount() {
        this.price = this.price * 75 / 100;
      }
    }

    /*  2. Создаем продукт-объект, передаем в нее параметры: название 
    продукта - skirt и цену продукта 5500.    */
    const productES6dress = new ProductES6('skirt', 5500);

    /*  3.Выводим в консоль наш продукт-объект.*/
    console.log(productES6dress);

    productES6dress.make25Discount();

    console.log(productES6dress);

  </script>
</body>

</html>
