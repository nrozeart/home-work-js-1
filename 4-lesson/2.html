<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для поста в социальной сети.
Названия: `PostES5` для es5 стиля и `PostES6` для es6 стиля.
Пост должен хранить:
1. Автора поста (имени достаточно).
2. Текст поста.
3. Дату и время последнего изменения поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Каждому экземпляру объекта должен быть доступен метод `edit`, который будет
менять текст поста.

---

Необходимо создать функцию-конструктор/класс для закрепленного поста в
социальной сети.
Названия: `AttachedPostES5` для es5 стиля и `AttachedPostES6` для es6 стиля.
Закрепленный пост должен наследоваться от обычного поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Закрепленный пост должен иметь свойство `highlighted`, в котором по умолчанию
будет лежать значение false (это свойство будет обозначать, будет ли наш
закрепленный пост подсвечен).
У экземпляров объекта закрепленного поста должен быть метод с названием
`makeTextHighlighted`, который сделает так, чтобы наш пост стал подсвеченным
(будет менять свойство `highlighted`).

---

Подсказки:
1. Задание сложное, советую делать по аналогии с примером на онлайн-занятии.
2. Обратите внимание что пост хранит "дату и время последнего изменения
поста", это значит что если пост кто-то изменит (например вызовет какой-то
метод, который изменит что-то в посте), дата и время последнего изменения
поста также должна измениться.
3. Выполняйте все по порядку, не стоит пытаться сделать все сразу, иначе можно
что-нибудь пропустить.
4. Если непонятно условие - задайте вопрос.
-->
  <script>
    "use strict";

    /* 
    Обычный пост.
    Решение в es5 стиле. 
    1. Создаем функцию-конструктор PostES5 для поста в социальной сети.
    Данные автора поста и текст поста передаются при создании экземпляра объекта, 
    поэтому передаем в функцию-конструктор параметры автор поста - authorName,
     текст поста - text, также записываем в свойства - дату и время 
     последнего изменения поста - lastEditionDateAndTime. 
    */
    function PostES5(authorName, text) {
      this.authorName = authorName;
      this.text = text;
      this.lastEditionDateAndTime = new Date();
    }

    /* 2. Создаем метод edit, который будет менять текст поста
     */
    PostES5.prototype.edit = function () {
      this.text = 'новый текст';
      this.lastEditionDateAndTime = new Date();
    }

    /* 4. Создадим пост-объект, указав имя автора и текст поста.
     */
    const PostES5Irina = new PostES5('Irina', 'текст поста');
    console.log(PostES5Irina);

    /* 6. Применим метод edit.
     */
    PostES5Irina.edit();

    /* 7. Выводим в консоль, видим, что текст поста и дата и время изменения 
    поста поменялись*/
    console.log(PostES5Irina);


    /* ----------------------------------------*/


    /* 
    Обычный пост.
    Решение в es6 стиле.
    1. Создаем класс PostES5 для поста в социальной сети, внутри которого определяем 
    свойства автор поста - authorName, текст поста - text, 
    дата и время последнего изменения поста - lastEditionDateAndTime. 
    Данные автора поста и текст поста передаются при создании экземпляра объекта, 
    поэтому передаем эти параметры в конструктор. Тут же в классе создается метод 
    edit.
    */

    class PostES6 {
      constructor(authorName, text) {
        this.authorName = authorName;
        this.text = text;
        this.lastEditionDateAndTime = new Date();
      }
      edit() {
        this.text = 'новый пост';
        this.lastEditionDateAndTime = new Date();
      }
    }

    /* 2. Создадим пост-объект, указав имя автора и текст поста.
    */
    const PostES6Vanessa = new PostES6('Vanessa', 'другой текст поста');
    console.log(PostES6Vanessa);

    /* 3. Применим метод edit.
   */
    PostES6Vanessa.edit();
    console.log(PostES6Vanessa);



    /* ----------------------------------------*/


    /* 
    Закрепленный пост.
    Решение в es5 стиле. 
        1. Создаем функцию-конструктор AttachedPostES5 для закрепленного 
        поста в социальной сети.
        Данные автора поста и текст поста передаются при создании экземпляра объекта, 
        поэтому передаем их в функцию-конструктор в качестве параметров. Они 
        наследуются от обычного поста по функции PostES5. Закрепленный пост 
        имеет свойство `highlighted`, в котором по умолчанию лежит значение 
        false (это обозначает, будет ли наш закрепленный пост подсвечен).
        */
    function AttachedPostES5(authorName, text) {
      PostES5.call(this, authorName, text);
      this.highlighted = false;
    }

    AttachedPostES5.prototype = Object.create(PostES5.prototype);
    AttachedPostES5.prototype.constructor = AttachedPostES5;

    /* 2. Создаем метод makeTextHighlighted, который сделает так, чтобы наш 
    пост стал подсвеченным (будет менять свойство `highlighted`).
         */
    AttachedPostES5.prototype.makeTextHighlighted = function () {
      this.highlighted = true;
      this.lastEditionDateAndTime = new Date();
    }

    /* 3. Создадим пост-объект, указав имя автора и текст поста, после чего 
    выведем пост-объект в консоль.
         */
    const AttachedPostES51 = new AttachedPostES5('Mary', 'какой-то текст поста');
    console.log(AttachedPostES51);

    /* 4. Применим методы edit и makeTextHighlighted.
     */
    AttachedPostES51.edit();
    AttachedPostES51.makeTextHighlighted();

    /* 5. Выводим в консоль, видим, что текст поста , дата и время изменения 
    поменялись, а также текст стал подсвеченным.
     */
    console.log(AttachedPostES51);

    /* 
       Закрепленный пост.
       Решение в es6 стиле. 
           1. Создаем класс AttachedPostES5 для закрепленного 
           поста в социальной сети.
           Данные автора поста и текст поста передаются при создании экземпляра объекта, 
           поэтому передаем их в функцию-конструктор в качестве параметров. Они 
           наследуются от обычного поста по функции PostES5. Закрепленный пост 
           имеет свойство `highlighted`, в котором по умолчанию лежит значение 
           false (это обозначает, будет ли наш закрепленный пост подсвечен).
           Здесь же оздаем метод makeTextHighlighted, который сделает так, 
           чтобы наш пост стал подсвеченным (будет менять свойство `highlighted`)
           */

    class AttachedPostES6 extends PostES6 {
      highlighted = false;

      makeTextHighlighted() {
        this.highlighted = true;
        this.lastEditionDateAndTime = new Date();
      }
    }

    /* 2. Создадим пост-объект, указав имя автора и текст поста, после чего 
    выведем пост-объект в консоль.
         */
    const AttachedPostES61 = new AttachedPostES6('Nick', 'текст поста Ника');
    console.log(AttachedPostES61);

    /* 3. Применим методы edit и makeTextHighlighted.
     */
    AttachedPostES61.edit();
    AttachedPostES61.makeTextHighlighted();

    /* 4. Выводим в консоль, видим, что текст поста , дата и время изменения 
    поменялись, а также текст стал подсвеченным.
     */
    console.log(AttachedPostES61);
  </script>
