    "use strict";

    let a = 1, b = 1, c, d;

    /*
    1. Здесь а сначала увеличивается на 1: а = а + 1 = 1 + 1 = 
    = 2, а потом так какздесь префиксная

    c = ++a;
    console.log(c);

    /*
    2. Здесь сначала b увеличивается на 1: b = b + 1 = 1 + 1 = 2. А потом

    console.log(d);

    /*
    3. Переменная a сначала увеличивается на 1: a = a + 1 = 2 + 1 = 3,

    console.log(c);

    /*
    4. Здесь постфиксная форма инкремента, то есть b сначала становится

    использованием предыдущего значения переменной b, то есть 
    d: d = 2 + 2 = 4. */
    d = 2 + b++;
    console.log(d);

    /*
    5. a = 3 исходя из 3-го выражения. */
    console.log(a);

    console.log(b);
