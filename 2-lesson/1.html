  <!--

  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    1. Здесь имеет место префиксная форма инкремента, а это значит, что а 
    сначала увеличивается на 1, а потом приравнивается к c: а = а + 1 = 1 + 1 = 
    = 2, c = a = 2. */
    c = ++a;
    console.log(c);

    /*
    2. Здесь имеет место постфиксная форма инкремента, то есть d сначала 
    приравнивается к b: d = b = 1, а потом b увеличивается на 1: b = b + 1 = 
    = 1 + 1 = 2. */
    d = b++;
    console.log(d);

    /*
    3. Здесь имеет место быть префиксная форма инкремента, a это значит, что 
    у нас a сначала увеличивается на 1: a = a + 1 = 2 + 1 = 3, а потом уже 
    складывается с 2кой и получается, что с = 2 + 3 = 5.  */
    c = 2 + ++a;
    console.log(c);

    /*
    4. Здесь постфиксная форма инкремента, то есть b сначала складывается с 
    2кой, чтобы получить значение переменной d: d = 2 + 2 = 4, а потом само значение b становится 
    больше на 1, то есть b = 2 + 1 = 3. */
    d = 2 + b++;
    console.log(d);

    /*
    5. a = 3 исходя из 3-го выражения. */
    console.log(a);

    /*
    6. b = 3 исходя из 4-го выражения. */
    console.log(b);
  </script>
