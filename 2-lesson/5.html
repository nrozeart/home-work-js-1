<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
      * @param {number} a - число a, которое вводит пользователь.
      * @param {number} b - число b, которое вводит пользователь.
      * @param {number} operation - математический знак, который вводит 
      * пользователь.
      */
    const a = +prompt('Введите число a');
    const b = +prompt('Введите число b');
    const operation = prompt('Введите математический знак операции');

    /**
      * Функция вычисляет сумму двух чисел.
      * @param {number} a - число a, которое вводит пользователь.
      * @param {number} b - число b, которое вводит пользователь.
      */
    function summ(a, b) {
      console.log(a + b);
    }

    /**
     * Функция вычисляет разность двух чисел.
     * @param {number} a - число a, которое вводит пользователь.
     * @param {number} b - число b, которое вводит пользователь.
     */
    function minus(a, b) {
      if (a > b) {
        console.log(a - b);
      } else if (a < b) {
        console.log(b - a);
      } else {
        console.log(0);
      }
    }

    /**
     * Функция вычисляет произведение двух чисел.
     * @param {number} a - число a, которое вводит пользователь.
     * @param {number} b - число b, которое вводит пользователь.
     */
    function multiplication(a, b) {
      console.log(a * b);
    }

    /**
     * Функция вычисляет частное двух чисел.
     * @param {number} a - число a, которое вводит пользователь.
     * @param {number} b - число b, которое вводит пользователь.
     */
    function division(a, b) {
      console.log(a / b);
    }

    /**
       * Функция вычисляет сложение, разность, умножение или деление двух чисел, 
       * которые вводит пользователь, в зависимости от значения параметра 
       * operation.
       * @param {number} a - число a, которое вводит пользователь.
       * @param {number} b - число b, которое вводит пользователь.
       * @param {number} operation - математический знак, который вводит 
       * пользователь.
       */
    function mathOperation(a, b, operation) {
      if (operation === "+") {
        summ(a, b);
      }
      else if (operation === "-") {
        minus(a, b);
      }
      else if (operation === "*") {
        multiplication(a, b);
      }
      else if (operation === "/") {
        division(a, b);
      }
      else {
        console.log(NaN);
      }
    }

    mathOperation(a, b, operation);

  </script>
</body>

</html>
